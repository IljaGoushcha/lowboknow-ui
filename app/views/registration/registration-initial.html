<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>

    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.firstName">
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.lastName">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" ng-model="registrationCtrl.newAppUser.email">
      </div>
    </div>

    <div class="form-group">
      <label for="zipcode" class="col-sm-3 control-label">Zip Code</label>
      <div class="col-sm-9">
        <input type="zipcode" id="zipcode" placeholder="Zip Code" class="form-control" ng-model="registrationCtrl.newAddress.zipCode">
      </div>
    </div>

    <!--newAppUser.userTypeId are foreign keys relating user to type, defined in UserType table -->
    <div class="form-group">
      <label class="control-label col-sm-3">Type</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-10">
            <div class="radio" ng-mousedown="registrationCtrl.newAppUser.userTypeId = 2">
              <label><input type="radio" name="optusertype" ng-checked="registrationCtrl.newAppUser.userTypeId == 2">Client</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="radio" ng-mousedown="registrationCtrl.newAppUser.userTypeId = 3">
              <label><input type="radio" name="optusertype" ng-checked="registrationCtrl.newAppUser.userTypeId == 3">New Attorney</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="radio" ng-mousedown="registrationCtrl.newAppUser.userTypeId = 4">
              <label><input type="radio" name="optusertype" ng-checked="registrationCtrl.newAppUser.userTypeId == 4">Experienced Attorney</label>
            </div>
          </div>
        </div>

      </div>
    </div> <!-- /.form-group -->

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-click="registrationCtrl.goToStep('initial')">Register</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
