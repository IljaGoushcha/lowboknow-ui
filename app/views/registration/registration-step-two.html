<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>

    <div class="form-group">
      <label for="householdSize" class="col-sm-3 control-label">Household size</label>
      <div class="col-sm-9">
        <input type="text" id="householdSize" placeholder="Household size" class="form-control" autofocus ng-model="registrationCtrl.newUser.houlseholdSize">
      </div>
    </div>

    <div class="form-group">
      <label for="householdIncome" class="col-sm-3 control-label">Household income</label>
      <div class="col-sm-9">
        <input type="text" id="householdIncome" placeholder="Household income" class="form-control" autofocus ng-model="registrationCtrl.newUser.householdIncome">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-3">Type</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio1">Certify figures are accurate</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio2">Not referal service</label>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-click="registrationCtrl.goToStep('three')">Register</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
