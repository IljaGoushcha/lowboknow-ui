<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>

    <div class="form-group">
      <label for="householdSize" class="col-sm-3 control-label">Household size</label>
      <div class="col-sm-9">
        <input type="text" id="householdSize" placeholder="Household size" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.houlseholdSize">
      </div>
    </div>

    <div class="form-group">
      <label for="householdIncome" class="col-sm-3 control-label">Household income</label>
      <div class="col-sm-9">
        <input type="text" id="householdIncome" placeholder="Household income" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.householdIncome">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <label class="checkbox-inline"><input type="checkbox" ng-mousedown="registrationCtrl.questionsStatements[0].checked = !registrationCtrl.questionsStatements[0].checked">{{registrationCtrl.questionsStatements[0].value}}</label>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <label class="checkbox-inline"><input type="checkbox" ng-mousedown="registrationCtrl.questionsStatements[1].checked = !registrationCtrl.questionsStatements[1].checked">{{registrationCtrl.questionsStatements[1].value}}</label>
      </div>
    </div> <!-- /.form-group -->

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-click="registrationCtrl.goToStep('income')">Register</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
