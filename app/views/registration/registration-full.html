<div class="container registration-full">
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>

    <p>Basic Information</p>
    <div class="row line-one">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="firstName" class="control-label">First name</label>
          <input type="text" id="firstName" placeholder="First name" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.firstName">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="lastName" class="control-label">Last name</label>
          <input type="text" id="lastName" placeholder="Last name" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.lastName">
        </div>
      </div>
    </div>

    <div class="row line-two">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="birthday" class="control-label">Birthday</label>
          <input type="date" id="birthday" placeholder="Birthday" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.birthday">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <br>
          <label class="radio-inline" ng-mousedown="registrationCtrl.newAppUser.gender = 'male'"><input type="radio" name="optgender">Male</label>
          <label class="radio-inline" ng-mousedown="registrationCtrl.newAppUser.gender = 'female'"><input type="radio" name="optgender">Female</label>
        </div>
      </div>
    </div>

    <div class="row line-three">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="primaryLanguage" class="control-label">1st language</label>
          <input type="text" id="primaryLanguage" placeholder="Primary language" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.primaryLanguage">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="secondaryLanguage" class="control-label">2nd language</label>
          <input type="text" id="secondaryLanguage" placeholder="Secondary language" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.secondaryLanguage">
        </div>
      </div>
    </div>


    <!--areas of law selector-->
    <div class="form-group">
      <label for="areaoflaw" class="control-label">Legal Interest</label>
      <div
        id="areaoflaw"
        isteven-multi-select
        input-model="registrationCtrl.areasOfLaw"
        output-model="registrationCtrl.selectedAreasOfLaw"
        button-label="value"
        item-label="value"
        tick-property="ticked"
        orientation="horizontal"
      >
      </div>

    </div>

    <p>Contact Information</p>
    <div class="form-group">
      <label for="address" class="control-label">Address</label>
      <input type="text" id="address" placeholder="Address" class="form-control" autofocus ng-model="registrationCtrl.newAddress.lineOne">
    </div>

    <div class="row line-four">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="city" class="control-label">City</label>
          <input type="text" id="city" placeholder="City" class="form-control" autofocus ng-model="registrationCtrl.newAddress.city">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="state" class="control-label">State</label>
          <input type="text" id="state" placeholder="State" class="form-control" autofocus ng-model="registrationCtrl.newAddress.state">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="zipcode" class="control-label">Zip Code</label>
          <input type="text" id="zipcode" placeholder="Zip Code" class="form-control" autofocus ng-model="registrationCtrl.newAddress.zipCode">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phonenumber" class="control-label">Phone Number</label>
      <input type="text" id="phonenumber" placeholder="Phone Number" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.phoneNumber">
    </div>

    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" ng-model="registrationCtrl.newAppUser.phoneNumberPrivate">Keep phone number private?</label>
    </div>

    <p>Account Information</p>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="text" id="email" placeholder="Email" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.email">
    </div>

    <div class="form-group">
      <label for="username" class="control-label">Username</label>
      <input type="text" id="username" placeholder="Username" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.username">
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" id="password" placeholder="Password" class="form-control" autofocus ng-model="registrationCtrl.newAppUser.password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9">
        <div vc-recaptcha key="registrationCtrl.recaptchaKey" on-create="registrationCtrl.setRecaptchaId(widgetId)"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" ng-model="registrationCtrl.newQuestionnaire.readTermOfUse">Accept terms and policies?</label>
    </div>
    
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-click="registrationCtrl.register(registrationCtrl.newAppUser)">Register</button>
      </div>
    </div><!-- /.form-group -->
  </form> <!-- /form -->
</div> <!-- ./container -->
