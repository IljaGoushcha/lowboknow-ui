<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Registration</h2>

    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="First name" class="form-control" autofocus ng-model="registrationCtrl.newUser.firstName">
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last name</label>
      <div class="col-sm-9">
        <input type="text" id="lastName" placeholder="Last name" class="form-control" autofocus ng-model="registrationCtrl.newUser.lastName">
      </div>
    </div>

    <div class="form-group">
      <label for="birthday" class="col-sm-3 control-label">Birthday</label>
      <div class="col-sm-9">
        <input type="date" id="birthday" placeholder="Birthday" class="form-control" autofocus ng-model="registrationCtrl.newUser.birthday">
      </div>
    </div>

    <div class="form-group">
      <label for="primaryLanguage" class="col-sm-3 control-label">1st language</label>
      <div class="col-sm-9">
        <input type="text" id="primaryLanguage" placeholder="Primary language" class="form-control" autofocus ng-model="registrationCtrl.newUser.primaryLanguage">
      </div>
    </div>

    <div class="form-group">
      <label for="secondaryLanguage" class="col-sm-3 control-label">2nd language</label>
      <div class="col-sm-9">
        <input type="text" id="secondaryLanguage" placeholder="Secondary language" class="form-control" autofocus ng-model="registrationCtrl.newUser.primaryLanguage">
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="col-sm-3 control-label">Address</label>
      <div class="col-sm-9">
        <input type="text" id="address" placeholder="Secondary language" class="form-control" autofocus ng-model="registrationCtrl.newUser.address">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Gender</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio">Male</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio">Female</label>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->



    <div class="form-group">
      <label class="control-label col-sm-3">Terms/policy</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-10">
            <div class="radio">
              <label><input type="radio" name="optradio">Accept terms and policy</label>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary btn-block" ng-click="registrationCtrl.goToStep(3)">Register</button>
      </div>
    </div>
  </form> <!-- /form -->
</div> <!-- ./container -->
