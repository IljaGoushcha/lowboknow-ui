<div class="login-outer-div">


  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control" ng-model="userCtrl.user.email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control" ng-model="userCtrl.user.password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary btn-block" ng-click="userCtrl.login(userCtrl.user)">Login</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-danger btn-block" ng-click="userCtrl.logout()">Logout</button>
        </div>
      </div>
    </form> <!-- /form -->
  </div> <!-- ./container -->



</div>
