<div class="registration-outer-div">

  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Registration</h2>

      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus ng-model="userCtrl.newUser.firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus ng-model="userCtrl.newUser.lastName">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="Email" class="form-control" ng-model="userCtrl.newUser.email">
        </div>
      </div>

      <div class="form-group">
        <label for="zipcode" class="col-sm-3 control-label">Zipcode</label>
        <div class="col-sm-9">
          <input type="zipcode" id="zipcode" placeholder="Zipcode" class="form-control" ng-model="userCtrl.newUser.zipcode">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" id="password" placeholder="Password" class="form-control" ng-model="userCtrl.newUser.password">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">Type</label>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-10">
              <div class="radio">
                <label><input type="radio" name="optradio" ng-checked="userCtrl.newUser.type == 'client'">Client</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="radio">
                <label><input type="radio" name="optradio" ng-checked="userCtrl.newUser.type == 'young-attorney'">Young Attorney</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="radio">
                <label><input type="radio" name="optradio" ng-checked="userCtrl.newUser.type == 'experienced-attorney'">Experienced Attorney</label>
              </div>
            </div>
          </div>

        </div>
      </div> <!-- /.form-group -->

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary btn-block" ng-click="userCtrl.register(userCtrl.newUser)">Register</button>
        </div>
      </div>
    </form> <!-- /form -->
  </div> <!-- ./container -->

</div>
